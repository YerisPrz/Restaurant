<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador | Restaurante</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header>
    <h1>Panel de Administrador</h1>
</header>

<main>
    <section class="admin-form">
        <h2>Agregar Plato</h2>
        <input type="text" id="nombre" placeholder="Nombre del plato">
        <input type="number" id="precio" placeholder="Precio">
        <input type="text" id="img" placeholder="URL de la imagen">
        
        <select id="categoria">
            <option value="comida">Comida</option>
            <option value="bebida">Bebida</option>
            <option value="oferta">Oferta</option>
        </select>

        <button onclick="agregarPlato()">Agregar</button>
    </section>

    <section>
        <h2>Platos disponibles</h2>
        <div id="listaPlatos" class="menu-grid">
            <!-- Se carga con JS -->
        </div>
    </section>
</main>

<script src="js/admin.js"></script>
</body>
</html>
